<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            color: #333;
            overflow: hidden;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            text-align: center;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(80%);
        }
        .slide p {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px #000;
        }
        .controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }
        .prev, .next {
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px 20px;
            border-radius: 50%;
            user-select: none;
            transition: background 0.3s;
        }
        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .dots-container {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="photo1.jpg" alt="Memory 1">
            <p>That amazing trip to the mountains! üèîÔ∏è</p>
        </div>
        <div class="slide">
            <img src="photo2.jpg" alt="Memory 2">
            <p>Celebrating your last birthday together! üéÇ</p>
        </div>
        <div class="slide">
            <img src="photo3.jpg" alt="Memory 3">
            <p>Our cozy movie night and popcorn! üçø</p>
        </div>
        <div class="slide">
            <img src="photo4.jpg" alt="Memory 4">
            <p>That time we laughed so hard we cried! üòÇ</p>
        </div>

        <div class="controls">
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            const slides = document.querySelectorAll(".slide");
            const dots = document.querySelectorAll(".dot");
            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;
            slides.forEach(slide => slide.style.display = "none");
            dots.forEach(dot => dot.classList.remove("active"));
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].classList.add("active");
        }

        // Automatic slideshow
        setInterval(() => {
            changeSlide(1);
        }, 5000); // Change slide every 5 seconds
    </script>
</body>
</html>
