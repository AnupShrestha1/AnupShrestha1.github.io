<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Rashika!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .password-screen, .card {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .password-screen {
            display: block;
        }
        .card {
            display: none;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #ff4b3e;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6f61;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Password Screen -->
    <div class="password-screen">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Enter password" />
        <br />
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Try again!</p>
    </div>

    <!-- Birthday Card -->
    <div class="card">
        <h1>Happy Birthday, Rashika Shakya!</h1>
        <p>Wishing you a day filled with joy, laughter, and all the things you love. ðŸŽ‰</p>
        <button onclick="goToMemories()">Click for a Surprise</button>
    </div>

    <script>
        const correctPassword = "anyalovesyou";

        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            if (enteredPassword === correctPassword) {
                document.querySelector(".password-screen").style.display = "none";
                document.querySelector(".card").style.display = "block";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        function goToMemories() {
            window.location.href = "memories.html"; // Redirects to the memories page
        }
    </script>
</body>
</html>
